<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAS Assignments</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Set the image as the background */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url("https://static.vecteezy.com/system/resources/previews/009/302/810/non_2x/beautiful-forest-panoramic-realistic-wanderlust-background-landscape-dark-trees-pine-in-mist-design-mystery-fog-in-park-concept-nature-beauty-tourism-web-banner-free-vector.jpg");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        position: fixed;
        width: 99%;
        top: 0;
        z-index: 10;
      }

      .navbar .logo {
        color: white;
        font-size: 1.8rem;
        font-weight: bold;
      }

      .navbar .nav-links {
        display: flex;
        gap: 20px;
        margin-right: 30px;
        color: white;
      }

      .navbar .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s;
      }

      .navbar .nav-links a:hover {
        color: #007bff;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding-top: 100px;
      }

      .download-box {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 10px;
        width: 80%;
        max-width: 500px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .download-box h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .download-box a {
        font-size: 1.1rem;
        padding: 12px 20px;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .download-box a:hover {
        background-color: #0056b3;
      }

      .footer {
        text-align: center;
        padding: 20px;
        color: white;
        position: absolute;
        bottom: 10px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">EC Assignments</div>
      <div class="nav-links">
        <a href="index.html">Back to Subjects</a>
      </div>
    </div>

    <!-- Main content -->
    <div class="container">
      <div class="download-box">
        <h1>Download EC Assignments</h1>
        <p>Click the links below to download your assignments:</p>
        <a href="path_to_your_pdf/assignment1.pdf" download>Assignment 1</a
        ><br /><br /><br />
        <a href="path_to_your_pdf/assignment2.pdf" download>Assignment 2</a
        ><br /><br /><br />
        <a href="path_to_your_pdf/question_bank.pdf" download>Question Bank</a>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2025 Krunal's Website</p>
    </div>
  </body>
</html>
